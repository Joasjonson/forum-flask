{% extends 'base.html' %}

{% block body %}
<div class="container mt-2">
    <div class="row mt-4 p-3">
        <div class="col">
            <h2 class="text-center mb-4">Latest Posts</h2>
            {% for post in posts %}
            <div class="card custom-bg-color mb-4 w-100">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <img src="{{ url_for('static', filename='pictures/' + post.author.profile_picture) }}"
                                class="rounded profile-picture" />
                        </div>
                        <div class="col">
                            <a style="text-decoration: none;" href="{{ url_for('show_post', post_id=post.id )}}"> <h5 class="card-title">{{ post.title }}</h5> </a>
                            <p class="card-text">By: {{ post.author.username }}</p>
                            <p class="card-text fs-5">{{ post.body }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
